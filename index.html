<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="curr.css">
</head>
<body>
    <div class="size c1"></div>
    <div class="size c2"></div>
    <div class="size c3"></div>
    <div class="size c4"></div>
    <div class="size c5"></div>
    <div class="size c6"></div>
    <div class="size c7"></div>
    <div class="size c8"></div>
    <div class="size c9"></div>
    <div class="size c0"></div>

    <div class="body2">
        <div class="contain">
            <div class="head"><h1>Currency Converter</h1></div>
            <div class="main">
                <form class="main2">
                    <div class="inputs">
                        <div class="from">
                            <div class="up1">
                                <div class="img1"></div>
                                <div class="dropdown1">
                                    <select name="Currency" id="curr1">
                                        <option value="INR">INR</option>
                                    </select>
                                </div>
                            </div>
                            <div class="down1">
                                <input class="amount1" type="text" placeholder=" enter amount">
                            </div>
                        </div>
                        <div class="arrow"><i class="fa-solid fa-2xl fa-arrow-right" style="color: #ffffff;"></i></div>
                        <div class="to">
                            <div class="up2">
                                <div class="img2"></div>
                                <div class="dropdown2">
                                    <select name="" id="curr2">
                                        <option value="INR">INR</option>
                                    </select>
                                </div>
                            </div>
                            <div class="down2">
                                <input class="amount2" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="butt">
                        <button>CONVERT</button>
                    </div>
                </form>
                
            </div>
        </div>

    </div>
</body>
</html>
